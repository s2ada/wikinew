- name: update
  yum:
    name: '*'
    state: latest

- name: Install nginx
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centOS-7-0.el7.ngx.noarch.rpm
    state: present

- name: change UID user nginx
  user:
    name: nginx
    uid: 1121

- name: change gid user nginx
  group:
    name: nginx
    gid: 1120

- name: enable service nginx and ensure it is not masked
  systemd:
    name: nginx
    enabled: yes
    masked: no
